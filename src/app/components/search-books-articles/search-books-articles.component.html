<section>
  <!-- Search Form -->
  <article>
    <header class="search-header">
      <h1>{{header}}</h1>
      <p>{{headerDescribe}}</p>
    </header>

    <form class="search-form" [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
      <label class="search-input-label">
        <input class="search-input" formControlName="searchValue" type="text" maxlength="20"/>
      </label>

      <div class="search-target-options">
        <label class="search-radio">
        <span class="search-radio-input">
          <input formControlName="searchTarget" type="radio" id="author" name="searchTarget" value="author">
          <span class="search-radio-control"></span>
        </span>
          <span class="search-radio-label">Author</span>
        </label>

        <label class="search-radio">
        <span class="search-radio-input">
          <input formControlName="searchTarget" type="radio" id="isbn" name="searchTarget" value="isbn">
          <span class="search-radio-control"></span>
        </span>
          <span class="search-radio-label">ISBN Number</span>
        </label>

        <label class="search-radio">
        <span class="search-radio-input">
          <input formControlName="searchTarget" type="radio" id="title" name="searchTarget" value="title">
          <span class="search-radio-control"></span>
        </span>
          <span class="search-radio-label">Title</span>
        </label>
      </div>

      <button class="search-button" type="submit" [disabled]="searchForm.invalid">SEARCH</button>
    </form>
  </article>

  <div *ngIf="start">
    <div *ngIf="foundArticles.length > 0">
      <app-search-result [foundArticles]="foundArticles"></app-search-result>
    </div>
  </div>
</section>
