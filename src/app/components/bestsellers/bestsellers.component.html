<div *ngIf="bestsellers.list.length > 0; then list else loading"></div>

<ng-template #list>
  <app-bestsellers-list
    [bestsellersList]="bestsellers.list"
    [listName]="bestsellers.listName"
    [copyright]="bestsellers.copyright"></app-bestsellers-list>
</ng-template>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
