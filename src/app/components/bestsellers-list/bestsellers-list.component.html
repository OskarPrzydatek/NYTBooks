<section>
  <article>
    <header class="bestseller-header">
      <h1>{{listName | uppercase}}</h1>
      <h2>THE NEW YORK TIMES BESTSELLERS LIST</h2>
    </header>

    <app-up-scroll [smoothMoveTarget]="'nav'" [scrollPosition]="300"></app-up-scroll>

    <ul class="bestseller-list">
      <li class="bestseller-list-element" *ngFor="let book of bestsellersList">
        <!-- Bestseller cover -->
        <div class="bestseller-cover bestseller-cover-coverage"
             [ngStyle]="{'background-image': 'url(' + book.book_image + ')'}">
          <div class="filter-layer">
              <div class="buy-links buy-links-visibility">
                <header>
                  <h1>BUY IN</h1>
                </header>
                <ul class="buy-links-list">
                  <li *ngFor="let store of book.buy_links">
                    <a href='{{store.url}}' target="_blank">{{store.name | uppercase}}</a>
                  </li>
                </ul>
              </div>
          </div>
        </div>

        <!-- Bestseller description -->
        <div class="bestseller-info">
          <div class="bestseller-info-compose bestseller-info-compose-size bestseller-info-border">
            <header class="bestseller-card-header">
              <h1>{{book.rank}}</h1>
              <h2>{{book.title}}</h2>

              <!-- rank -->
              <span class="bestseller-rank" [ngStyle]="{
              'color': rankStyle((book.rank | rank: book.rank_last_week)),
              'font-weight': (book.rank | rank: book.rank_last_week) === 'NEW' ? 400 : 900}">
                {{book.rank | rank: book.rank_last_week}}
              </span>
              <p>Written by {{book.author}}</p>
            </header>

            <main class="bestseller-summary">
              <p>{{book.description}}</p>
            </main>

            <footer class="bestseller-publisher">
              <p>{{book.publisher}} Publishing</p>
            </footer>
          </div>
        </div>
      </li>
    </ul>
  </article>
</section>
